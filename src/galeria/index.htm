<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      La etiqueta nav es la que se encarga de navegar entre las paginas del sitio web
      Tanto nav como footer tendran la misma informacion en todas las carpetas que
      corresponden a las secciones del sitio web
    -->
    <nav class="navbar">
      <h2><a href="/src/index.htm">Kitory</a></h2>
      <ul class="index">
        <li><a href="/src/index.htm"> Menu principal</a></li>
        <li><a href="/src/comida/index.htm">Menu comida</a></li>
        <li><a href="">Galería</a></li>
        <li><a href="/src/promociones/index.htm">Promociones</a></li>
      </ul>
    </nav>
    <!-- Creamos nuestra etiqueta padre que contendra todo el contenido -->
    <main class="menu">
      <h1>Dale un vistazo a nuestra galería</h1>
      <!-- Esta etiquete muestra el establecimiento y su correspodiente 
      descripcion -->
      <figure>
        <img src="/imgs/Floresta.jpg" alt="establecimiento" />
        <figcaption>Establecimiento Kitory</figcaption>
      </figure>
      <!-- Este div contiene todos los imagenes de los platillos -->
      <div class="contenedor">
        <h2>Observa nuestros platillos</h2>
        <div class="platillos">
          <img src="/imgs/comida1.jpg" alt="platillo" class="platillo" />
          <img src="/imgs/comida2.jpg" alt="platillo" class="platillo" />
          <img src="/imgs/comida4.jpg" alt="platillo" class="platillo" />
          <img src="/imgs/comida5.jpg" alt="platillo" class="platillo" />
        </div>
      </div>
    </main>
    <footer class="pie_pagina">
      <h2>Datos de contacto</h2>
      <div class="contacto">
        <h4>Alan</h4>
        <h4>Programación web</h4>
        <h4>1559</h4>
      </div>
      <!-- 
    La etiqueta footer se encarga de mostrar el pie de pagina del sitio web
  -->
    </footer>
  </body>
</html>
